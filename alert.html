<DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Pengenalan Bootsrap</title>
        <!-- Menyisipkan Bootsrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
        <!--Menyisipkan Javascript-->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
        </head>
    </head>
        <body>
        <div class="container">
        <h2>Alerts</h2>
        <div class="alert alert-success alert-dimissible">
            <button type="button" class="close" data-dimiss="alert">&times;</button>
            <strong>Success!</strong>Ini adalah alert success
        </div>
        <div class="alert alert-info alert-dimissible">
            <button type="button" class="close" data-dimiss="alert">&times;</button>
            <strong>Info!</strong>Ini adalah alert info
        </div>
        <div class="alert alert-warning alert-dimissible">
            <button type="button" class="close" data-dimiss="alert">&times;</button>
            <strong>Warning!</strong>Ini adalah alert warning
        </div>
    </div>
    </body>
</html>
